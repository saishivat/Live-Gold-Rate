<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radha Krishna Jewellers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fefefe;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .rate {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Radha Krishna Jewellers</h1>
  <img src="image.png" alt="Radha Krishna Banner" />

  <div class="rate">
    <span>Gold 10 grams (INR)</span>
    <span id="gold10">--</span>
  </div>
  <div class="rate">
    <span>Gold 1 oz (USD)</span>
    <span id="goldUsd">--</span>
  </div>
  <div class="rate">
    <span>$ vs â‚¹</span>
    <span id="usdInr">--</span>
  </div>

  <div class="footer">Proprietor: Thadishetty Narsimha (9440469738)</div>

  <script>
    async function fetchRates() {
      try {
        const res = await fetch("https://bcast.capsgold.net:4768/VOTSBroadcastStreaming/Services/xml/GetLiveRateByTemplateID/capsgoldTelangana");
        const text = await res.text();
        const lines = text.trim().split("\\n");

        let gold, goldUsd, usdInr;

        lines.forEach(line => {
          const parts = line.trim().split("\\t");
          if (parts.length >= 4) {
            const index = parts[0].trim();
            const rate = parseFloat(parts[2].trim());
            if (index === "990") gold = (rate * 10).toFixed(2);
            if (index === "994") goldUsd = rate;
            if (index === "996") usdInr = rate;
          }
        });

        document.getElementById("gold10").textContent = gold || "--";
        document.getElementById("goldUsd").textContent = goldUsd || "--";
        document.getElementById("usdInr").textContent = usdInr || "--";
      } catch (e) {
        console.error("Rate fetch failed", e);
      }
    }

    fetchRates();
    setInterval(fetchRates, 1000);
  </script>
</body>
</html>
